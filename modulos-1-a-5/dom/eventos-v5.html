<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Somar</button>
  <p v-on:mousemove="atualizarXY">
    Mouse: {{ x }} e {{ y }}

    <!-- Parar propagação do evento -->
    <span v-on:mousemove.stop="">PARAR AQUI!</span>
  </p>

  <!-- Prevenir comportamento padrão do elemento -->
  <a v-on:click.prevent href="http://google.com">Google</a>
  <hr>
  <p>Modificador de evento</p>
  Evento com qualquer Tecla: <input type="text" v-on:keyup="exibirAlertaQualquerTecla">
  <br>
  Evento com Tecla especifica: <input type="text" v-on:keyup.alt.enter="exibirAlertaAltEnter">
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      somar(passo, event){
        console.log(passo, event)
        this.contador += passo
      },
      atualizarXY(event){
        this.x = event.clientX
        this.y = event.clientY
      },
      exibirAlertaQualquerTecla(){
        alert("Qualquer Tecla")
      },
      exibirAlertaAltEnter(){
        alert("Alt+Enter")
      }
    }
  })

</script>
