<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <comp></comp>
  <comp></comp>
  <comp></comp>
</div>

<script>
  // Em um componente o data deve ser uma função que retorna
  // o objeto, para manter o estado independente de cada componente
  Vue.component('comp', {
    template: ` 
      <div>
        <h1>{{ aula }}</h1>
        <h2>{{ modulo }}</h2>
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Módulo</button>
      </div>
    `,
    data: function() {
      return {
        aula: 'Aula: Montando instancia Vue',
        modulo: 'Modulo: Instância Vue'
      }
    },
    methods: {
      alterarAula(){
        this.aula += '#'
      },
      alterarModulo(){
        this.modulo += '#'
      }
    }
  })


  const vm = new Vue({
    el: "#app"
  })
</script>
