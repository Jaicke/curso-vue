<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app"></div>

<script>
  // Caso o template seja renderizado através da instancia Vue
  // este deve possuir um elemento raiz
  const vm = new Vue({
    template: ` 
      <div>
        <h1>{{ aula }}</h1>
        <h2>{{ modulo }}</h2>
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Módulo</button>
      </div>
    `,
    data: {
      aula: 'Aula: Montando instância Vue',
      modulo: 'Modulo: Instância Vue'
    },
    methods: {
      alterarAula(){
        this.aula += '#'
      },
      alterarModulo(){
        this.modulo += '#'
      }
    }
  })

  // Formas de montar uma instancia Vue
  
  // Forma alterntiva 1
  // vm.$mount('#app')
  
  // Forma Alternativa 2 - não recomendada
  // Deve-se ter uma template associado
  vm.$mount()
  document.querySelector('#app').appendChild(vm.$el)
</script>
