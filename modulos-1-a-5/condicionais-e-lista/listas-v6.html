<meta charset="UTF-8">

<script src="https://unpkg.com/vue"></script>


<div id="app">
  <ul>
    <li v-for="pessoa in pessoas" :key="pessoa.id">
      <div v-for="(valor, chave, index) in pessoa">
        {{ chave }} = {{ valor }} ({{ index+1 }})
      </div>
    </li>
  </ul>
</div>


<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['vermelho', 'verde', 'amarelo', 'azul'],
      pessoas: [
        { id: 1, nome: 'Ana', idade: 26, peso: 59},
        { id: 2, nome: 'Guilherme', idade: 22, peso: 89}
      ]
    }
  })
</script>

<style>
  ul{
    list-style: none;
  }

  h1, p{
    display: inline;
  }
</style>
