<meta charset="UTF-8">

<script src="https://unpkg.com/vue"></script>


<div id="app">
  <template v-if="logado">
    <p>Usuário Logado: {{ nomeUsuario }}</p>
    <p>Perfil: Admin</p>
  </template>
  <p v-else-if="anonimo">Navegando como Anônimo</p>
  <p v-else>Nenhum Usuário logado</p>
  <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
  <input type="checkbox" v-model="anonimo">
  <hr>
  <footer v-show="logado">
    Desenvolvido para você!
  </footer>
  <footer v-show="!logado">
    Desenvolvido para você desconhecido!
  </footer>
</div>


<script>
  new Vue({
    el: '#app',
    data: {
      nomeUsuario: 'Maria',
      logado: false,
      anonimo: false
    }
  })
</script>
